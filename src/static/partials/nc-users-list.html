<div class="row">
  <div class="col-md-10"><h2>Nodal Coordinators Details</h2></div>
  <div class="col-md-2">
    <a onclick="history.back();" role="button" class="btn btn-success btn-large">Back</a>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
    <table class="table table-stripped">
      <thead>
	<tr>
          <th>S.NO</th>
	  <th>Name</th>
	  <th>Email</th>
          <th>Last Active</th>
	  <th>Nodal Centre</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="nc in nc_users | orderBy : ['user.last_active','nodal_centre.name']">
          <td>{{ $index+1 }}</td>
          <td>{{ nc.user.name }}</td>
          <td>{{ nc.user.email }}</td>
          <td>{{ nc.user.last_active }}</td>
          <td>{{ nc.nodal_centre.name }}</td>
	</tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
