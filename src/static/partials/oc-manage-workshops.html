<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#oc-manage-workshops">My Workshops</a></li>
  <li><a data-toggle="tab" href="#oc-manage-workshops/nc-workshops">Nodal Coordinator Workshops</a></li>
  <li><a data-toggle="tab" href="#oc-manage-workshops/oc-workshop-history">Workshop History</a></li>
</ul>
<div class="row" style="margin-top: 30px">
  <div class="col-md-10"></div>
  <div class="col-md-2">
    <a href="#/add-workshop" role="button" class="btn btn-success btn-large">ADD WORKSHOP</a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
	<tr>
	  <th>Name</th>
	  <th>Location</th>
          <th>Participants</th>
	  <th>Date</th>
          <th>Status</th>

	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="workshop in upcoming">
          <td>{{ workshop.name }}</td>
          <td>{{ workshop.location }}</td>
          <td>{{ workshop.no_of_participants_expected }}</td>
          <td>{{ workshop.date }}</td>
          <td>{{ workshop.status.name }}</td>
          <td><button class="btn btn-primary" ng-click="cancel(workshop.id)">Cancel</button></td>
          <td><a href="#/edit-workshop/{{workshop.id}}" class="btn btn-primary">Edit</a></td>
          <td ng-if="workshop.status.name == 'Pending for Approval'"><a href="#/oc-upload-reports/{{workshop.id}}" class="btn btn-primary">Upload Reports</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
