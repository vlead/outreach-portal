<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h2>Edit Outreach Coordinator  details</h2>
    <span class="error"> {{ status }} </span>
    <form name="myForm" novalidate ng-submit="edit_oc(myForm.$valid)">
      <p>Name:<br>
	<input type="text" class="form-control" name="user"
               ng-pattern="/^[a-zA-Z\s]*$/" ng-model="oc_user.name" required>
	<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
	  <span ng-show="myForm.user.$error.required">Username is
	    required.</span>
          <span ng-show="myForm.user.$error.pattern">Enter valid name</span>
	</span>
      </p>
      <p>Email:<br>
	<input type="email" name="email"  class="form-control"  ng-model="oc_user.email" required>
	<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
	  <span ng-show="myForm.email.$error.required">Email is required.</span>
	  <span ng-show="myForm.email.$error.email">Please enter the valid email-id</span>
	</span>
      </p>
      <p>Institute Name:<br>
	<input type="text" name="inst_name" ng-model="oc_user.institute_name"  class="form-control"  placeholder="Institute Name" required>
	<span style="color:red" ng-show="myForm.inst_name.$dirty && myForm.inst_name.$invalid">
	  <span ng-show="myForm.oc_user.institute_name.$error.required">Institute name is required.</span>
	</span>
      </p>
      <p>
	<input type="submit" value="Save" class="btn btn-primary"  ng-disabled="myForm.$invalid">
	<a href="#/manage-oc">Cancel</a>
      </p>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
