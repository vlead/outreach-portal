  <script>
    var validFile = function(fileList){
       for (var i=0; i < fileList.files.length; i++ ){           
           var re = /(\.jpg|\.jpeg|\.png|\.gif|\.pdf|\.txt|\.csv|\.doc|\.docx)$/i;
           if(!re.exec(fileList.files[i].name)){
             return false;
           }
           
       }
       return true;                  
   };
