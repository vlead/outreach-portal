{% extends "layout.html" %}
{% block content %}
{% raw %}
<div ng-app="outreachApp">
  <div class="container">
    <div ng-controller="admin-ctrl">
      <h3>Total Nodal Centres : {{ nodal_centres }}</h3><br>
      <div align='center' ng-show="nloading"><img id="mySpinner" src="/static/img/default.gif"></div>
      <div ng-hide="nloading">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Nodal Centre Name</th>
            <th>Nodal Centre Location</th>
	    <th>Participating Institute</th>
            <th></th>
          </tr>
        </thead>
        <tbody ng-repeat="centre in nodal_centres_list | orderBy : 'name'">
          <tr>
            <td>{{ $index+1 }}</td>
            <td>{{ centre.name }}</td>
            <td>{{ centre.location }}</td>
	    <td>{{ centre.created_by.institute_name }}</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
{% endraw %}
{% endblock %}
