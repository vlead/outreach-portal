<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Outreach Portal</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="/static/css/autocomplete.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-custom">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="https://vlabs.ac.in" onclick="dashboard()"><img src="/static/img/logo.png" class="logo-img"></a>
        </div><br>
	
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-form navbar-right">
	    {% if session.email %}
	    <li>
	      <span> Welcome {{ session.name }}</span> &emsp;<button class="btn btn-primary btn-signin" onclick="window.location.href='/logout'">Log out</button>
	    </li>
	    {% else %}
	    <li>
	      <span class= "error">{{ session.error }}  </span>&emsp; <button class="btn btn-primary btn-signin" onclick="window.location.href='/login'">Log In</button>
	     <!-- &emsp;<img width="18%" onclick="location.href='https://www.facebook.com/outreachvirtuallabs/?skip_nax_wizard=true#'" src="/static/img/fb.png">&emsp;<img width="18%" onclick="location.href='https://twitter.com/TheVirtualLabs'"src="/static/img/twtr.png"></img>-->
	    </li>	      {% endif %}
	  </ul>
        </div>
      </div>
    </div>
    {% block content %}
    {% endblock %}
<div id="footer">
  {% include 'footer.html' %}
  <!--        <div class="container">
              <p class="text-muted credit" style="color:#A29E9E; margin-left: 71% ">Version v1.0.0</p>-->
</div>

    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX1OcvkC9hUnosWDTIi_P6QXOrZUVVGm8&callback=initMap"
	async defer></script>-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/angular.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOT6Nfuj7iNuRcAyrwga7E5gk1HizuiBY&region=IN
    async defer"></script>
    <!--<script src="http://maps.googleapis.com/maps/api/js?language=en async defer"></script>-->
    <script type="text/javascript" src="/static/js/factories.js"></script>
    <script type="text/javascript" src="/static/js/controllers.js"></script>
    <script src="/static/js/angular-route.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <script src="https://login.persona.org/include.js"></script>
    <script type="text/javascript">
      {% if session.email %}
      var number  = '{{ session.id }}';
      var email  = '{{ session.email }}';
      var key  = '{{ session.key }}';
      var token  = '{{ session.token }}';
      {% else %}
      var number = 0
      var email  = 'dummyemail';
      var key  = 'dummykey';
      {% endif %}
    </script>
  </body>
</html>
