<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" content="charset">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Outreach Portal</title>
    <link type="text/css" data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />
    <link type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
      <script type="text/javascript" data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link type="text/css" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/css/index.css">
    <link type="text/css" rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css">
    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="/static/css/autocomplete.css" >
  </head>
  <body>
    <div class="navbar navbar-default navbar-custom">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="https://vlabs.ac.in" target="_blank" onclick="dashboard()"><img src="/static/img/logo.png" alt="logo" class="logo-img"></a>
        </div><br>
	
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-form navbar-right">
	    {% if session.email %}
	    <li>
	      <span> Welcome {{ session.name }}</span> &emsp;<button class="btn btn-primary btn-signin" onclick="window.location.href='/logout'">Log out</button>
	    </li>
	    {% else %}
	    <li>
	      <span class= "error">{{ session.error }}  </span>&emsp; <button class="btn btn-primary btn-signin" onclick="window.location.href='/login'">Log In</button>
	    </li>
	    {% endif %}
	  </ul>
        </div>
      </div>
    </div>
    {% block content %}
    {% endblock %}
<div id="footer">
  {% include 'footer.html' %}
</div>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/angular.min.js"></script>
    <script type="text/javascript" src="http://ui-grid.info/release/ui-grid.js"></script>
    <script type="text/javascript" src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script type="text/javascript" src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script type="text/javascript" src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script type="text/javascript" src="http://ui-grid.info/docs/grunt-scripts/lodash.min.js"></script>
    <script type="text/javascript" src="http://ui-grid.info/docs/grunt-scripts/jszip.min.js"></script>
    <script type="text/javascript" src="http://ui-grid.info/docs/grunt-scripts/excel-builder.dist.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFnNUeMES44t9cEQC3_YqGEQWfZPcsB9Q&region=IN"></script>
    <script type="text/javascript" src="/static/js/factories.js"></script>
    <script type="text/javascript" src="/static/js/controllers.js"></script>
    <script type="text/javascript" src="/static/js/angular-route.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <script type="text/javascript" src="https://login.persona.org/include.js"></script>
    <script type="text/javascript">
      {% if session.email %}
      var number  = '{{ session.id }}';
      var email  = '{{ session.email }}';
      var key  = '{{ session.key }}';
      var token  = '{{ session.token }}';
      {% else %}
      var number = 0
      var email  = 'dummyemail';
      var key  = 'dummykey';
      {% endif %}
    </script>
  </body>
</html>
