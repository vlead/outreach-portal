<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-8">
    <h2>Add Nodal Centre</h2><br><br>
  </div>
</dvi>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <span class="error"> {{ status }}</span>
    <form class="form-horizontal" name="myForm" novalidate ng-submit="add_centre(myForm.$valid)">
      <div class="form-group">
	<label class="control-label col-sm-4">Centre Name:</label>
	<div class="col-sm-6">
	  <input type="text" name="name" ng-model="name"  class="form-control"
		 ng-pattern="/^[a-zA-Z\s]*$/" placeholder="Centre Name" required>
	  <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
	    <span ng-show="myForm.name.$error.required">Centre name is
	      required.</span>
            <span ng-show="myForm.name.$error.pattern">Enter valid name</span>
	  </span>
	</div>
      </div>
      <div class="form-group">
	<label class="control-label col-sm-4">Centre Location:</label>
	<div class="col-sm-6">
          <input type="text" name="centre" ng-pattern="/^[a-zA-Z\s,-;0-9]*$/" ng-model="centre"
		 class="form-control"  placeholder="Location name" required><br>
          <span>(Ex : - College Name, City, District)</span>
	  <span style="color:red" ng-show="myForm.centre.$dirty && myForm.centre.$invalid">
	    <span ng-show="myForm.centre.$error.required">Location name is
	      required.</span>
            <span ng-show="myForm.centre.$error.pattern">Enter valid location</span>
	  </span>
	</div>
      </div>
      <div class="form-group">
	<label class="control-label col-sm-4">Pincode:</label>
	<div class="col-sm-6">
          <input type="number" name="pincode" ng-model="pincode"  min="0"  ng-minlength="6" ng-maxlength="6" class="form-control"  placeholder="503114" required>
          <span class="error" ng-show="myForm.pincode.$error.number">Pincode should be number!</span>
	  <span class="error" ng-show="myForm.pincode.$error.maxlength">Not valid pincode!</span>
	  <span class="error" ng-show="myForm.pincode.$error.minlength">Not valid pincode!</span>
	  <span style="color:red" ng-show="myForm.pincode.$dirty && myForm.pincode.$invalid">
	    <span ng-show="myForm.pincode.$error.required">Pincode is required.</span>
	  </span>
	</div>
      </div>
