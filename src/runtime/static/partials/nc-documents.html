<div class="row">
  <div class="col-md-10"><h2>Admin reference documents</h2></div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
	<tr>
	  <th>Name</th>

	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="doc in docsAdmin">
          <td ng-if="doc.path">{{ doc.name }}</td>
          <td ng-if="doc.path"><a href="{{ doc.path }}" class="btn btn-primary" target="_blank">View</a></td>
	</tr>
      </tbody>
    </table>
  </div>
</div>

</div>
<div class="row">

	  <th>Name</th>

	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="doc in docsOC">

          <td ng-if="doc.path"><a href="{{ doc.path }}" class="btn btn-primary" target="_blank">View</a></td>

      </tbody>
    </table>

</div>
