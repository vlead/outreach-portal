<div ng-app="outreachApp">
  <div class="container">
    <div ng-controller="usage-ctrl">
      <h3>Institute wise Total Workshops </h3><br>
      <div align='center' ng-show="loading"><img id="mySpinner" src="/static/img/default.gif"></div>
      <div class="row" ng-hide="loading">
        <div class="col-md-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>S.NO</th>
                <th>Institute Name</th>
                <th>Workshops</th>
              </tr>
            </thead>
            <tbody ng-repeat="usage in usages">
              <tr ng-if="usage.institute_name!='VLEAD'">
                <td>{{ $index+1 }}</td>
                <td><a href="/ws_details#/workshop/{{usage.user_id}}">{{ usage.institute_name }}</a></td>                
                <td>{{ (usage.total_workshops).toLocaleString() }}</td>
              </tr>
            </tbody>
            
            <!-- <tbody ng-repeat="(key, value) in usages | orderBy : 'value.usage'"> -->

            <!--     <td>{{ $index+1 }}</td> -->
            <!--     <td><a href="/ws_details#/workshop/{{value.user_id}}">{{ key }}</a></td> -->
            <!--     <td>{{ value.workshops }}</td> -->
            <!--   </tr> -->
            <!-- </tbody> -->
          </table>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
